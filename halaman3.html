<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yaya üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  height:100vh;
  background:#d8b4f8;
  overflow:hidden;
  font-family:'Baloo 2', cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  color:white;
}

/* TYPEWRITER */
.typewriter{
  font-size:32px;
  max-width:80%;
  border-right:3px solid white;
  white-space:nowrap;
  overflow:hidden;
  animation:blink 0.8s infinite;
  z-index:2;
}

@keyframes blink{
  50%{border-color:transparent;}
}

/* VIDEO KUCING */
.cat-video{
  position:absolute;
  bottom:40px;
  left:-300px;
  width:200px;
  cursor:pointer;
  transition:left 3s ease;
}

.cat-video.walk{
  left:50%;
  transform:translateX(-50%);
}

.cat-video.run{
  left:110%;
  transition:left 1s ease-in;
}

/* SPARKLE */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}

/* VIDEO POPUP */
.video-popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.video-popup video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>
<body>

<div id="text" class="typewriter"></div>

<video id="catVideo" class="cat-video" autoplay muted loop playsinline>
  <source src="kucing-jalan.mp4" type="video/MOV">
</video>

<audio id="bgMusic" autoplay loop>
  <source src="Keshi - Texas.mp3" type="audio/mp3">
</audio>

<div id="videoPopup" class="video-popup">
  <video id="mainVideo" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const textElement = document.getElementById("text");
const text = "Happy 6 months, Yaya sayangku.\nAku sayang Yaya, hari ini, besok, dan semoga seterusnya üíúü§ç";
let index = 0;

function typeWriter(){
  if(index < text.length){
    if(text.charAt(index) === "\n"){
      textElement.innerHTML += "<br>";
    }else{
      textElement.innerHTML += text.charAt(index);
    }
    index++;
    setTimeout(typeWriter, 60);
  }else{
    document.getElementById("catVideo").classList.add("walk");
  }
}

typeWriter();

/* Klik kucing */
const catVideo = document.getElementById("catVideo");
const videoPopup = document.getElementById("videoPopup");
const mainVideo = document.getElementById("mainVideo");

catVideo.addEventListener("click",()=>{
  catVideo.classList.add("run");
  setTimeout(()=>{
    videoPopup.style.display="flex";
    mainVideo.play();
  },1000);
});

/* Sparkle */
function createSparkle(){
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.left = Math.random()*100+"vw";
  sparkle.style.animationDuration = (Math.random()*3+2)+"s";
  document.body.appendChild(sparkle);

  setTimeout(()=>{sparkle.remove();},5000);
}

setInterval(createSparkle,200);
</script>

</body>
</html>
