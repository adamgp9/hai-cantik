<!DOCTYPE html>
<html>
<head>
  <title>Untuk Yaya ðŸ’œ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      background:url('halaman awal.jpg') no-repeat center center/cover;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:'Poppins', sans-serif;
    }

    .overlay{
      position:absolute;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.4);
    }

    .content{
      position:relative;
      text-align:center;
      color:white;
      animation:fadeUp 2s ease forwards;
      opacity:0;
      z-index:2;
    }

    @keyframes fadeUp{
      from{ transform:translateY(40px); opacity:0;}
      to{ transform:translateY(0); opacity:1;}
    }

    h1{
      font-family:'Pacifico', cursive;
      font-size:45px;
      margin-bottom:20px;
      animation:floatText 3s ease-in-out infinite;
    }

    @keyframes floatText{
      0%,100%{ transform:translateY(0);}
      50%{ transform:translateY(-10px);}
    }

    .heart-main{
      font-size:40px;
      color:#c084fc;
      text-shadow:0 0 15px #d8b4fe;
      animation:glow 2s infinite alternate;
      margin-bottom:30px;
    }

    @keyframes glow{
      from{ text-shadow:0 0 10px #a855f7;}
      to{ text-shadow:0 0 25px #e9d5ff;}
    }

    .btn{
      background:none;
      border:none;
      cursor:pointer;
      transition:transform 0.3s ease;
    }

    .btn img{
      width:130px;
    }

    .btn:hover{
      transform:scale(1.1);
    }

    /* LOVE JATUH */
    .falling-heart{
      position:absolute;
      top:-50px;
      color:#c084fc;
      font-size:20px;
      animation:fall linear infinite;
      opacity:0.8;
    }

    @keyframes fall{
      to{
        transform:translateY(110vh);
      }
    }

    /* SPARKLE */
    .sparkle{
      position:absolute;
      width:4px;
      height:4px;
      background:white;
      border-radius:50%;
      animation:twinkle 2s infinite alternate;
      opacity:0.7;
    }

    @keyframes twinkle{
      from{ opacity:0.2; transform:scale(0.8);}
      to{ opacity:1; transform:scale(1.3);}
    }

  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Halo Yaya Sayangku ðŸ’œ</h1>
    <div class="heart-main">ðŸ’œ</div>

    <button class="btn" onclick="window.location.href='halaman2.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
    </button>
  </div>

  <script>
    // LOVE JATUH
    for(let i=0; i<25; i++){
      let heart = document.createElement("div");
      heart.innerHTML = "ðŸ’œ";
      heart.classList.add("falling-heart");
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (5 + Math.random()*5) + "s";
      heart.style.fontSize = (15 + Math.random()*20) + "px";
      document.body.appendChild(heart);
    }

    // SPARKLE
    for(let i=0; i<40; i++){
      let sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random()*100 + "vw";
      sparkle.style.top = Math.random()*100 + "vh";
      sparkle.style.animationDuration = (1 + Math.random()*2) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

</body>
</html>
